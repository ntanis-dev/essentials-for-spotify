<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8" />
        <script src="sdpi-components.js"></script>
        <script src="locales.js"></script>

        <style>
            body {
                -webkit-user-select: none;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <sdpi-item label="__MSG_Spotify URL__">
            <sdpi-textfield
                setting="spotify_url"
                pattern="/^https?:\/\/open\.spotify\.com\/(?:intl-[a-z]{2}\/)?playlist\/[A-Za-z0-9]{22}(?:\/)?(?:\?.*)?$/i"
                placeholder="https://open.spotify.com/playlist/..."
                required>
            </sdpi-textfield>
        </sdpi-item>
        
        <sdpi-item label="__MSG_Show__">
            <sdpi-checkbox-list setting="show">
                <option value="title">__MSG_Name__</option>
            </sdpi-checkbox-list>
        </sdpi-item>

        <script src="localize.js"></script>
    </body>
</html>
