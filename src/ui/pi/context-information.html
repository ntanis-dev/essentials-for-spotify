<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
    <style>
        body {
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <sdpi-item label="Single Press">
        <sdpi-select setting="action">
            <option value="open_spotify">Open in Spotify</option>
            <option value="play_pause">Play / Pause</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Image Source">
        <sdpi-select setting="image_source">
            <option value="context">Current Context (Playlist / Album)</option>
            <option value="album">Current Song's Album</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Show">
        <sdpi-checkbox-list setting="show">
            <option value="title">Name</option>
            <option value="subtitle">Artist(s) (Album / Track Context)</option>
            <option value="extra">Type</option>
        </sdpi-checkbox-list>
    </sdpi-item>
</body>
</html>
