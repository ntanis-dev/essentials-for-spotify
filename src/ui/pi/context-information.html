<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8" />
        <script src="sdpi-components.js"></script>
        <script src="locales.js"></script>

        <style>
            body {
                -webkit-user-select: none;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <sdpi-item label="__MSG_Single Press__">
            <sdpi-select setting="action">
                <option value="open_spotify">__MSG_Open in Spotify__</option>
                <option value="play_pause">__MSG_Play / Pause__</option>
            </sdpi-select>
        </sdpi-item>
        
        <sdpi-item label="__MSG_Image Source__">
            <sdpi-select setting="image_source">
                <option value="context">__MSG_Current Context (Playlist / Album)__</option>
                <option value="album">__MSG_Current Song's Album__</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="__MSG_Show__">
            <sdpi-checkbox-list setting="show">
                <option value="title">__MSG_Name__</option>
                <option value="subtitle">__MSG_Artist(s) (Album / Track Context)__</option>
                <option value="extra">__MSG_Type__</option>
            </sdpi-checkbox-list>
        </sdpi-item>
        <script src="localize.js"></script>
    </body>
</html>
