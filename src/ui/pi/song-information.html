<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Single Press">
        <sdpi-select setting="single_press" hot-reload="true">
            <option value="open_spotify">Open in Spotify</option>
            <option value="play_pause">Play / Pause</option>
            <option value="next_song">Next Song</option>
            <option value="previous_song">Previous Song</option>
            <option value="like_unlike">Like / Unlike</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Double Press">
        <sdpi-select setting="double_press" hot-reload="true">
            <option value="open_spotify">Open in Spotify</option>
            <option value="play_pause">Play / Pause</option>
            <option value="next_song">Next Song</option>
            <option value="previous_song">Previous Song</option>
            <option value="like_unlike">Like / Unlike</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Triple Press">
        <sdpi-select setting="triple_press" hot-reload="true">
            <option value="open_spotify">Open in Spotify</option>
            <option value="play_pause">Play / Pause</option>
            <option value="next_song">Next Song</option>
            <option value="previous_song">Previous Song</option>
            <option value="like_unlike">Like / Unlike</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Long Press">
        <sdpi-select setting="long_press" hot-reload="true">
            <option value="open_spotify">Open in Spotify</option>
            <option value="play_pause">Play / Pause</option>
            <option value="next_song">Next Song</option>
            <option value="previous_song">Previous Song</option>
            <option value="like_unlike">Like / Unlike</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Show">
        <sdpi-checkbox-list setting="show" hot-reload="true">
            <option value="name">Title</option>
            <option value="artists">Artist(s)</option>
            <option value="progress">Progress</option>
            <option value="duration">Duration</option>
            <option value="liked">Liked</option>
        </sdpi-checkbox-list>
    </sdpi-item>
</body>
</html>
