<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8" />
        <script src="sdpi-components.js"></script>
        <script src="locales.js"></script>

        <style>
            body {
                -webkit-user-select: none;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <sdpi-item label="__MSG_Step %__">
            <sdpi-range
                setting="step"
                min="1"
                max="20"
                step="1"
                showlabels>
            </sdpi-range>
        </sdpi-item>
        
        <sdpi-item label="__MSG_Single Press__">
            <sdpi-select setting="single_press">
                <option value="volume_up">__MSG_Volume Up__</option>
                <option value="volume_down">__MSG_Volume Down__</option>
                <option value="volume_mute_unmute">__MSG_Volume Mute / Unmute__</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="__MSG_Double Press__">
            <sdpi-select setting="double_press">
                <option value="volume_up">__MSG_Volume Up__</option>
                <option value="volume_down">__MSG_Volume Down__</option>
                <option value="volume_mute_unmute">__MSG_Volume Mute / Unmute__</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="__MSG_Long Press__">
            <sdpi-select setting="long_press">
                <option value="volume_up">__MSG_Volume Up__</option>
                <option value="volume_down">__MSG_Volume Down__</option>
                <option value="volume_mute_unmute">__MSG_Volume Mute / Unmute__</option>
            </sdpi-select>
        </sdpi-item>
        
        <script src="localize.js"></script>
    </body>
</html>
